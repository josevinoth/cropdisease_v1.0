<!-- main/templates/delete_query.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Query</h2>
  <p>Are you sure you want to delete the query "{{ query.query }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
{% endblock %}
